name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest,  name: Linux,                sanitizers: false }
          - { os: macos-latest,   name: macOS,                sanitizers: false }
          - { os: ubuntu-latest,  name: "Linux (sanitizers)", sanitizers: true  }
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      - name: Configure
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_SANITIZERS=${{ matrix.sanitizers && 'ON' || 'OFF' }}
      - name: Build
        run: cmake --build build --parallel
      - name: Unit tests
        run: ctest --test-dir build -R unit_tests --output-on-failure
